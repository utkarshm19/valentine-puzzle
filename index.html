<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --pink-bg: #ffe2ee;
            --pink-card: #fff8fc;
            --pink-accent: #ff5d8f;
            --pink-accent-dark: #df3f72;
            --heart-red: #d91b42;
            --text-main: #3b1a26;
        }

        body {
            min-height: 100vh;
            font-family: "Trebuchet MS", "Segoe UI", sans-serif;
            color: var(--text-main);
            background:
                radial-gradient(circle at 15% 20%, #ffd3e6 0 14%, transparent 14%),
                radial-gradient(circle at 86% 76%, #ffc8df 0 18%, transparent 18%),
                linear-gradient(160deg, #ffd9ea 0%, #ffeef6 45%, #ffd5e8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 20px;
        }

        .hearts-layer {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            opacity: 0.35;
        }

        .bg-heart {
            position: absolute;
            color: var(--heart-red);
            font-size: clamp(18px, 2.4vw, 32px);
            animation: floatHeart 8s ease-in-out infinite;
        }

        @keyframes floatHeart {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-14px) scale(1.06); }
        }

        .app {
            width: min(760px, 95vw);
            min-height: 560px;
            background: var(--pink-card);
            border: 2px solid #ffc0d9;
            border-radius: 22px;
            box-shadow: 0 20px 40px rgba(211, 61, 105, 0.18);
            padding: 32px 28px;
            position: relative;
            z-index: 1;
        }

        .screen {
            display: none;
            height: 100%;
            text-align: center;
            animation: fadeIn 0.35s ease;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(6px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            font-size: clamp(1.8rem, 3.4vw, 2.6rem);
            line-height: 1.3;
            margin: 36px auto 30px;
            max-width: 92%;
        }

        .question {
            font-size: clamp(1.4rem, 2.8vw, 2rem);
            line-height: 1.35;
            margin: 6px auto 20px;
            max-width: 94%;
        }

        .btn {
            background: linear-gradient(135deg, var(--pink-accent), #ff779f);
            color: #fff;
            border: none;
            border-radius: 999px;
            padding: 13px 26px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(217, 27, 66, 0.25);
            transition: transform 0.16s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 24px rgba(217, 27, 66, 0.32);
        }

        .btn-secondary {
            background: #fff;
            color: var(--pink-accent-dark);
            border: 2px solid #ffc0d9;
            box-shadow: 0 8px 16px rgba(217, 27, 66, 0.12);
        }

        .puzzle-meta {
            margin-bottom: 14px;
            color: #8b445b;
            font-weight: 600;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            font-size: 0.82rem;
        }

        .puzzle-wrap {
            width: min(380px, 88vw);
            margin: 10px auto 16px;
            background: #fff;
            border: 2px solid #ffd5e8;
            border-radius: 14px;
            padding: 12px;
        }

        .puzzle-grid {
            width: 100%;
            aspect-ratio: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            background: #ffd4e5;
            border-radius: 10px;
            overflow: hidden;
        }

        .puzzle-tile {
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform 0.12s ease;
        }

        .puzzle-tile:hover:not(.empty) {
            transform: scale(1.02);
        }

        .puzzle-tile.empty {
            cursor: default;
            background: transparent;
        }

        .puzzle-controls {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .final-buttons {
            margin-top: 30px;
            height: 170px;
            position: relative;
        }

        #yesBtn {
            position: relative;
            z-index: 2;
        }

        #noBtn {
            position: absolute;
            left: 60%;
            top: 60%;
            z-index: 2;
            transition: left 0.16s ease, top 0.16s ease;
        }

        .success-text {
            margin-top: 16px;
            font-size: clamp(1.5rem, 3vw, 2.2rem);
            font-weight: 800;
            color: #b20d37;
            display: none;
        }

        .success-text.show {
            display: block;
            animation: pop 0.4s ease;
        }

        @keyframes pop {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 99;
        }

        .burst-heart {
            position: fixed;
            pointer-events: none;
            z-index: 100;
            color: var(--heart-red);
            font-size: 22px;
            animation: rise 1.4s ease forwards;
        }

        @keyframes rise {
            from { transform: translateY(0) scale(0.8); opacity: 1; }
            to { transform: translateY(-140px) scale(1.35); opacity: 0; }
        }

        @keyframes confettiFall {
            to {
                transform: translateY(110vh) rotate(540deg);
                opacity: 0;
            }
        }

        @media (max-width: 700px) {
            .app {
                min-height: 600px;
                padding: 26px 16px;
            }

            .title {
                margin-top: 20px;
            }

            .final-buttons {
                height: 210px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-layer" id="heartsLayer"></div>

    <main class="app">
        <section class="screen active" id="introScreen">
            <h1 class="title">Sometimes you test my patience, now its my turn to test you!</h1>
            <button class="btn" id="startBtn">Click here if you are the prettiest girl</button>
        </section>

        <section class="screen" id="puzzleScreen">
            <div class="puzzle-meta" id="puzzleMeta">Puzzle 1 of 2</div>
            <h2 class="question" id="puzzleQuestion"></h2>
            <div class="puzzle-wrap">
                <div class="puzzle-grid" id="puzzleGrid"></div>
            </div>
            <div class="puzzle-controls">
                <button class="btn btn-secondary" id="shuffleBtn">Shuffle</button>
                <button class="btn" id="nextPuzzleBtn" style="display:none;">Next Puzzle</button>
            </div>
        </section>

        <section class="screen" id="finalScreen">
            <h2 class="question">You passed my test but here is one last question: Siya, will you be my valentine?</h2>
            <div class="final-buttons" id="finalButtons">
                <button class="btn" id="yesBtn">Yes</button>
                <button class="btn btn-secondary" id="noBtn">No</button>
            </div>
            <p class="success-text" id="successText">I knew you would say yes, such a simp</p>
        </section>
    </main>

    <script>
        const screens = {
            intro: document.getElementById('introScreen'),
            puzzle: document.getElementById('puzzleScreen'),
            final: document.getElementById('finalScreen')
        };

        const puzzleGrid = document.getElementById('puzzleGrid');
        const puzzleMeta = document.getElementById('puzzleMeta');
        const puzzleQuestion = document.getElementById('puzzleQuestion');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const nextPuzzleBtn = document.getElementById('nextPuzzleBtn');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const successText = document.getElementById('successText');
        const finalButtons = document.getElementById('finalButtons');

        const EMPTY_PIECE = 3;
        const SOLUTION = [1, 2, 3, 4, 5, 6, 7, 8, 9];

        const puzzles = [
            {
                question: 'Recreate our first fight which we concluded with a selfie',
                fullImage: 'images/full-image.png'
            },
            {
                question: 'Recreate the time you saw me the most drunk.',
                fullImage: 'images/full-image-2.png'
            }
        ];

        let currentPuzzleIndex = 0;
        let currentState = [...SOLUTION];

        function showScreen(name) {
            Object.values(screens).forEach((screen) => screen.classList.remove('active'));
            screens[name].classList.add('active');
        }

        function getValidMoves(emptyIndex) {
            const validMoves = [];
            const row = Math.floor(emptyIndex / 3);
            const col = emptyIndex % 3;

            if (row > 0) validMoves.push(emptyIndex - 3);
            if (row < 2) validMoves.push(emptyIndex + 3);
            if (col > 0) validMoves.push(emptyIndex - 1);
            if (col < 2) validMoves.push(emptyIndex + 1);

            return validMoves;
        }

        function scramblePuzzle(moves = 30) {
            currentState = [...SOLUTION];
            for (let i = 0; i < moves; i += 1) {
                const emptyIndex = currentState.indexOf(EMPTY_PIECE);
                const validMoves = getValidMoves(emptyIndex);
                const randomMove = validMoves[Math.floor(Math.random() * validMoves.length)];
                [currentState[emptyIndex], currentState[randomMove]] = [currentState[randomMove], currentState[emptyIndex]];
            }

            if (isPuzzleSolved()) {
                scramblePuzzle(moves);
            }
        }

        function renderPuzzle() {
            puzzleGrid.innerHTML = '';
            const puzzle = puzzles[currentPuzzleIndex];

            currentState.forEach((piece, index) => {
                const tile = document.createElement('button');
                tile.type = 'button';
                tile.className = 'puzzle-tile';

                if (piece === EMPTY_PIECE) {
                    tile.classList.add('empty');
                    tile.disabled = true;
                } else {
                    setTileBackground(tile, puzzle.fullImage, piece);
                    tile.addEventListener('click', () => moveTile(index));
                }

                puzzleGrid.appendChild(tile);
            });
        }

        function isPuzzleSolved() {
            return currentState.every((piece, index) => piece === SOLUTION[index]);
        }

        function moveTile(index) {
            const emptyIndex = currentState.indexOf(EMPTY_PIECE);
            const validMoves = getValidMoves(emptyIndex);

            if (!validMoves.includes(index)) return;

            [currentState[emptyIndex], currentState[index]] = [currentState[index], currentState[emptyIndex]];
            renderPuzzle();

            if (isPuzzleSolved()) {
                onPuzzleSolved();
            }
        }

        function onPuzzleSolved() {
            const puzzle = puzzles[currentPuzzleIndex];
            puzzleGrid.style.backgroundImage = `url('${puzzle.fullImage}')`;
            puzzleGrid.style.backgroundSize = 'cover';
            puzzleGrid.style.backgroundPosition = 'center';

            const emptyTile = puzzleGrid.querySelector('.puzzle-tile.empty');
            if (emptyTile) {
                setTileBackground(emptyTile, puzzle.fullImage, EMPTY_PIECE);
            }

            nextPuzzleBtn.style.display = 'inline-block';
        }

        function loadPuzzle(index) {
            currentPuzzleIndex = index;
            puzzleMeta.textContent = `Puzzle ${index + 1} of ${puzzles.length}`;
            puzzleQuestion.textContent = puzzles[index].question;
            puzzleGrid.style.backgroundImage = 'none';
            nextPuzzleBtn.style.display = 'none';
            scramblePuzzle();
            renderPuzzle();
            showScreen('puzzle');
        }

        function setTileBackground(tile, fullImagePath, piece) {
            const pieceIndex = piece - 1;
            const row = Math.floor(pieceIndex / 3);
            const col = pieceIndex % 3;
            tile.style.backgroundImage = `url('${fullImagePath}')`;
            tile.style.backgroundSize = '300% 300%';
            tile.style.backgroundPosition = `${col * 50}% ${row * 50}%`;
            tile.style.backgroundRepeat = 'no-repeat';
        }

        function toFinalScreen() {
            showScreen('final');
        }

        function moveNoButtonAway(event) {
            const rect = noBtn.getBoundingClientRect();
            const dx = event.clientX - (rect.left + rect.width / 2);
            const dy = event.clientY - (rect.top + rect.height / 2);
            const distance = Math.hypot(dx, dy);

            if (distance > 120) return;

            const area = finalButtons.getBoundingClientRect();
            const btnW = rect.width;
            const btnH = rect.height;

            const minX = 12;
            const maxX = Math.max(12, area.width - btnW - 12);
            const minY = 12;
            const maxY = Math.max(12, area.height - btnH - 12);

            const nextLeft = Math.random() * (maxX - minX) + minX;
            const nextTop = Math.random() * (maxY - minY) + minY;

            noBtn.style.left = `${nextLeft}px`;
            noBtn.style.top = `${nextTop}px`;
        }

        function createConfettiBurst(ms = 5500) {
            const end = Date.now() + ms;

            function tick() {
                if (Date.now() > end) return;

                for (let i = 0; i < 10; i += 1) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.top = '-10px';
                    confetti.style.background = ['#ff5d8f', '#ff829f', '#ffcf48', '#d91b42', '#ffffff'][Math.floor(Math.random() * 5)];
                    const duration = 1.8 + Math.random() * 2;
                    confetti.style.animation = `confettiFall ${duration}s linear forwards`;
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), (duration + 0.2) * 1000);
                }

                for (let j = 0; j < 5; j += 1) {
                    const heart = document.createElement('div');
                    heart.className = 'burst-heart';
                    heart.textContent = '❤';
                    heart.style.left = `${(25 + Math.random() * 50)}vw`;
                    heart.style.top = `${(45 + Math.random() * 30)}vh`;
                    heart.style.animationDelay = `${Math.random() * 0.2}s`;
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 1400);
                }

                setTimeout(tick, 120);
            }

            tick();
        }

        function placeBackgroundHearts() {
            const heartsLayer = document.getElementById('heartsLayer');
            heartsLayer.innerHTML = '';
            for (let i = 0; i < 16; i += 1) {
                const heart = document.createElement('div');
                heart.className = 'bg-heart';
                heart.textContent = '❤';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.top = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${Math.random() * 4}s`;
                heartsLayer.appendChild(heart);
            }
        }

        document.getElementById('startBtn').addEventListener('click', () => {
            loadPuzzle(0);
        });

        shuffleBtn.addEventListener('click', () => {
            scramblePuzzle();
            renderPuzzle();
        });

        nextPuzzleBtn.addEventListener('click', () => {
            if (currentPuzzleIndex + 1 < puzzles.length) {
                loadPuzzle(currentPuzzleIndex + 1);
            } else {
                toFinalScreen();
            }
        });

        finalButtons.addEventListener('mousemove', moveNoButtonAway);
        noBtn.addEventListener('mouseenter', () => {
            noBtn.style.left = `${Math.random() * 62 + 25}%`;
            noBtn.style.top = `${Math.random() * 60 + 20}%`;
        });

        yesBtn.addEventListener('click', () => {
            createConfettiBurst();
            successText.classList.add('show');
            noBtn.style.display = 'none';
        });

        placeBackgroundHearts();
    </script>
</body>
</html>
